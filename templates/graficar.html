{% extends "layout.html" %}
{% block content  %}

<form action="/graficar" method="post" enctype="multipart/form-data">
    <select name="columna" required>
        <option value="">Seleccionar columna</option>
        {% for columna in columnas.columnas %}
        <option value="{{ columna }}">{{ columna }}</option>
        {% endfor %}
    </select>

    <select name="tipo" required>
        <option value="">Tipo de gráfica</option>
        <option value="puntos">Puntos</option>
        <option value="lineas">Lineas</option>
        <option value="pastel">Pastel</option>
        <option value="barras">Barras</option>

    </select>

    <input type="text" placeholder="Nombre gráfica" name="nombre" required>
    <input type="text" value="{{ columnas.filename }}" name="filename" hidden>
    <input type="submit" value="Gráficar">
</form>

{% endblock %}
